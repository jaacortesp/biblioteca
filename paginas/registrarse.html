<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="/action_page.html">
        <label for="nombre-completo">Nombre completo:</label><br>
        <input type="text" id="nombre-completo" name="nombre-completo"><br>
        <label for="usuario">Nombre de usuario:</label><br>
        <input type="text" id="usuario" name="usuario"><br><br>
        <label for="correo">Correo electrónico:</label><br>
        <input type="text" id="correo" name="correo"><br>
        <label for="contrasena">"Contraseña:"</label><br>
        <input type="text" id="contrasena" name="contrasena"><br>
        <label for="repetir-contrasena">"Repetir contraseña:"</label><br>
        <input type="text" id="repetir-contrasena" name="repetir-contrasena"><br>
        <label for="fecha-nacimiento">Fecha de nacimiento:</label><br>
        <input type="text" id="fecha-nacimiento" name="fecha-nacimiento"><br>
        <label for="direccion">"Dirección de despacho:"</label><br>
        <input type="text" id="direccion" name="direccion"><br>
        <input type="submit" value="'Guardar Información'">
    </form>
</body>
</html>
